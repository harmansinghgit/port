<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing test</title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="typing test style sheet.css">
</head>

<body>
    <div class="container">
        <div class="stats">
            <p>Time:<span id="timer">0s</span></p>
            <p>MIstakes:<span id="mistakes">0</span></p>
        </div>
        <div id="quote" onmousedown="return false" onselectstart="return false"></div>
        <textarea rows="3" id="quote-input" placeholder="Type here tocheck your speed......"></textarea>
        <button id="start-test" onclick="startTest()">Start test</button>
        <button id="stop-test">Stop test</button>
        <div class="result">
            <h3>Result</h3>
            <div class="wrapper">
                <p>Accurecy:<span id="accurecy"></span></p>
                <p>Speed:<span id="wpm"></span></p>
            </div>
        </div>
    </div>
    <script src="typing test .js"></script>
</body>

</html>
